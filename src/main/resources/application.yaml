spring:
  application:
    name: grocery-pricing-service

pricing:
  bread-price: 1.00
  vegetable-price-per100g: 1.00
  diary-price: 1.00

  combo-discount-rate: 0.05

  bread:
    max-age-days: 6
    buy-one-take-two-age: 3
    pay-one-take-three-age: 6

  vegetable:
    small-weight-threshold: 100
    medium-weight-threshold: 500
    small-weight-discount: 0.05
    medium-weight-discount: 0.07
    large-weight-discount: 0.10

  beer:
    pack-size: 6
    german-pack-size: 12
    belgian-base-price: 0.60
    dutch-base-price: 0.50
    german-base-price: 0.80
    belgian-pack-discount: 3.00
    dutch-pack-discount: 2.00
    german-pack-discount: 4.00
    spanish-base-price: 0.55
    spanish-pack-discount: 2.50

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

# OpenAPI/Swagger configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
